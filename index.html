 body {

<body>
<div  id="calculator"  style="background-color: white;">
<h1 style="text-align: center">KEKEMOVIC</h1>
<h2 style="text-align: center">TEMPERATURE  CONVERTER</h2>
<p style="text-align: center"><b>Please input a number to be converted in the first box</p></b>
<input style="background-color:teal" id="numb" class="n" name="Input Numero" placeholder="Input your number here" >

<input style="background-color:emerald"  class= "n" id="thumb" type="text" placeholder="Answer appears here" disabled>
<br>
<button type="button" style="float: right" onclick=" document.getElementById('thumb').value = myCelsius()" class="btn-danger  btn-xs">fahrenheit</button>
<button type="button" style="float: left"onclick=" document.getElementById('thumb').value = myFahrenheit()" class="btn-info  btn-xs">celsius</button>
<br>
<div class="text-center"><button type="button" onclick="clR()" class="btn-success  btn-xs">reset</button></div>
<br><br>
<p style="text-align: center" ><b> Fahrenheit button converts from celsius to fahrenheit</p></b>
<p style="text-align: center" ><b> Celsius button converts from fahrenheit to celsius</p></b>


</div>
<script>
function myCelsius(F) {
    var  x = document.getElementById("numb").value;
 return Math.round((x * 9/5) + 32)  +  "  degrees fahrenheit";
	}
	
	
	function myFahrenheit(C) {
	var  y =document.getElementById("numb").value;
	return Math.round((y - 32) * 5/9)  + "  degrees celsius";
}	
	
function clR() {
    document.getElementById('numb').value = ""; 
    document.getElementById('thumb').value = "";
}
</script>
